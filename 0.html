<script language="javascript" type="text/javascript">
 	
    var hibiki = 'https://unpkg.com/live2d-widget-model-hibiki@1.0.5/assets/hibiki.model.json';

    var z16 = 'https://unpkg.com/live2d-widget-model-z16@1.0.5/assets/z16.model.json';

	var tsumiki = "https://unpkg.com/live2d-widget-model-tsumiki@1.0.5/assets/tsumiki.model.json"; 
    function show(obj) {
        config.model.jsonPath = "https://unpkg.com/live2d-widget-model-"+obj+"@1.0.5/assets/"+obj+".model.json";
        L2Dwidget.init(config);
    }
    
    
    // 配置文件官方API: https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html#instance-method-init
    var config = {
        model: {
            jsonPath: '', // xxx.model.json 的路径
        },
        display: {
            "position": "right", //看板娘的表现位置left
            "width": 200,  //小萝莉的宽度
            "height": 450, //小萝莉的高度
            "hOffset": 0,
            "vOffset": -20
        },
        mobile: {
            show: true, // 是否在移动设备上显示
            scale: 1, // 移动设备上的缩放
            motion: true, // 移动设备是否开启重力感应
        },
        react: {
            opacityDefault: 1, // 默认透明度
            opacityOnHover: 1, // 鼠标移上透明度
        },
    }
    window.onload = function () {
        show("hibiki");
    }
